<html>
<head>
  <title>Sign Up - Liketwitter</title>
  <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
  <h1>Sign Up</h1>
  <form id="signupform">

    <input type="text" name="name"><br>
    Username:<br>

    <input type="submit" value="Submit" id="signUpSubmitButton">
  </form>
